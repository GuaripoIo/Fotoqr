<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foto sorpresa</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: black;
    }
    img {
      max-width: 95vw;
      max-height: 95vh;
    }
  </style>
</head>
<body>

  <img id="randomImage" alt="Foto sorpresa">

  <script>
    // Usa exactamente los nombres que aparecen en tu repositorio
    const images = [
      "Polish_20251202_173237970.png",
      "Polish_20251202_173103868.png",
      "Polish_20251202_173823403.jpg",
      "Polish_20251202_174127577.jpg",
      "Polish_20251202_174346498.jpg"
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    const img = document.getElementById("randomImage");
    img.src = images[randomIndex];
  </script>

</body>
</html>
