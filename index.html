<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foto sorpresa</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: black;
    }

    img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <img id="randomImage" alt="Foto sorpresa">

  <button onclick="cambiarFoto()">ðŸ”„ Otra foto</button>

  <script>
    const images = [
      "Polish_20251202_173237970.png",
      "Polish_20251202_173103868.png",
      "Polish_20251202_173823403.jpg",
      "Polish_20251202_174127577.jpg",
      "Polish_20251202_174346498.jpg"
    ];

    function cambiarFoto() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById("randomImage").src = images[randomIndex];
    }

    // Mostrar una imagen al cargar la pÃ¡gina
    cambiarFoto();
  </script>

</body>
</html>
